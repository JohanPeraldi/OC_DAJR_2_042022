<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Booki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="stylesheet" href="./css/accomodation.css">
  <script src="https://kit.fontawesome.com/b73303dc29.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <nav class="header__navigation">
      <div class="header__logo">
        <a href="#"><img src="./images/logo/Booki.png" alt="Logo de Booki"></a>
      </div>
      <ul>
        <li class="header__navlink"><a href="#">Hébergements</a></li>
        <li class="header__navlink"><a href="#">Activités</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main__section--search">
      <h1 class="main__title">Trouvez votre hébergement pour des vacances de rêve</h1>
      <p class="main__subtitle">En plein centre ville ou en pleine nature</p>
      <form class="main__form" method="post" action="#">
        <label for="search" class="main__pin-icon"><i class="fas fa-map-marker-alt"></i></label>
        <input type="text" name="search" id="search" class="main__search-input" value="Marseille, France">
        <!-- Button on tablet and desktop below -->
        <input type="button" class="main__search-button button--desktop" value="Rechercher">
        <!-- Button on phones below -->
        <button class="main__search-button button--phone"><i class="fas fa-search"></i></button>
      </form>
      <div class="main__filters">
        <p>Filtres</p>
        <button><i class="fas fa-money-bill-wave"></i><span>Économique</span></button>
        <button><i class="fas fa-child"></i><span>Familial</span></button>
        <button><i class="fas fa-heart"></i><span>Romantique</span></button>
        <button><i class="fas fa-dog"></i><span>Animaux autorisés</span></button>
      </div>
      <div class="main__information">
        <i class="fas fa-info fa-xs"></i>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
    <!-- HÉBERGEMENTS A MARSEILLE -->
    <section class="main__section--accomodation">
      <h2>Hébergements à Marseille</h2>
      <!-- ONE CARD -->
      <div class="card">
        <a href="#">
          <img src="./images/hebergements/4_small/auberge-la-cannebiere.jpg"
               srcset="./images/hebergements/4_small/auberge-la-cannebiere.jpg 750w,
                       ./images/hebergements/3_medium/auberge-la-cannebiere.jpg 1499w,
                       ./images/hebergements/2_large/auberge-la-cannebiere.jpg 2997w,
                       ./images/hebergements/1_xlarge/auberge-la-cannebiere.jpg 5993w"
               alt="Auberge La Cannebière, Marseille"
               class="card__image">
          <div class="card__text">
            <h3>Auberge La Cannebière</h3>
            <p>Nuit à partir de <span>25€</span></p>
            <div class="stars">
              <i class="fas fa-star star-on"></i>
              <i class="fas fa-star star-on"></i>
              <i class="fas fa-star star-on"></i>
              <i class="fas fa-star star-on"></i>
              <i class="fas fa-star star-off"></i>
            </div>
          </div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
